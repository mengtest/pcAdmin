<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Forms | Amanda Admin Template</title><link rel="stylesheet" href="__PUBLIC__/Admin/css/style.default.css" type="text/css" /><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery-1.7.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery-ui-1.8.16.custom.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.cookie.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.uniform.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.validate.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.tagsinput.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/charCount.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/ui.spinner.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/chosen.jquery.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/custom/general.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/custom/forms.js"></script><!--[if IE 9]>    <!--<link rel="stylesheet" media="screen" href="css/style.ie9.css"/>--><![endif]--><!--[if IE 8]>    <!--<link rel="stylesheet" media="screen" href="css/style.ie8.css"/>--><![endif]--><!--[if lt IE 9]>	<!--<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>--><![endif]--></head><body class="withvernav"><div class="bodywrapper">    <include file = 'Test/topheader' />   <!--包含网页头文件-->    <include file = 'Test/header' />   <!--包含导航文件-->    <include file = 'Test/leftindex' />  <!--包含左侧栏文件-->    <div class="centercontent">        <div class="pageheader">            <h1 class="pagetitle">用户编辑</h1>        </div><!--pageheader-->        <div id="contentwrapper" class="contentwrapper">        	<div id="basicform" class="subcontent">                    <form id="signupForm" class="stdform" action="{:U('editOk')}" method="post" enctype="multipart/form-data">                        <p>                        	<label>用户名</label>                            <span class="field"><input type="text" name="username" value="{$data.username}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <input type="hidden" name="uid" value="{$data.uid}">                        <p>                            <label>邮箱</label>                            <span class="field"><input type="text" name="email" value="{$data.email}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>手机</label>                            <span class="field"><input type="text" name="phone" value="{$data.phone}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <if condition="$data.picurl eq ''">                            <p>                                <label>上传头像</label>                                <span class="field">                                    <input type="file" name="picurl" />                                </span>                            </p>                            <else/>                            <p>                                <label>用户头像</label>                                <span class="field">                                    <img src="http://t.codechm.com/{$data.picurl}" alt="" height="100px"/>                                </span>                            </p>                            <p>                                <label>更换头像</label>                                <span class="field">                                    <input type="file" name="picurl" />                                </span>                            </p>                        </if>                        <p>                            <label>头像</label>                            <span class="field">                                <img src="{$data.picurl}"  height="100px" alt=""/>                                <input type="file" name="picurl" />                            </span>                        </p>                        <p>                            <label>昵称</label>                            <span class="field"><input type="text" name="nickname" value="{$data.nickname}{$data->role->name}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>所属角色</label>                            <span class="formwrapper">                                <select name="role_id[]" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value="">请选择角色</option>                                        <foreach name="role" item="value">                                            <option value="{$value.id}" <if condition="$value[id] eq $data['role'][0]['id']">selected='selected'</if>>{$value.name}({$value.remark})</option>                                        </foreach>                                </select>                            </span>                        </p>                        <p class="stdformbutton">                        	<button class="submit radius2" id="btnSubmit">提交</button>                            <input type="reset" class="reset radius2" id="btnReset" value="清空" />                        </p>                    </form>            </div><!--subcontent-->        </div><!--contentwrapper-->	</div><!-- centercontent -->        </div><!--bodywrapper--></body><script type="text/javascript">    jQuery.noConflict();    jQuery(document).ready(function($){        $(function(){            $('.exit').click(function () {                window.location.href = "/index.php/Admin/Public/logout";            });            $(".headermenu>li").eq(0).addClass("current").siblings().removeClass("current")        });        // 自定义手机号码验证        jQuery.validator.addMethod("isMobile", function(value, element) {            var length = value.length;            var mobile = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;            return this.optional(element) || (length == 11 && mobile.test(value));        }, "请正确填写您的手机号码");        $("#signupForm").validate({            rules: {                username: "required",                email: {                    required: true,                    email: true                },                password: {                    required: true,                    minlength: 5                },                confirm_password: {                    required: true,                    minlength: 5,                    equalTo: "#password"                },                phone: {                    required: true,                    minlength: 11,                    // 自定义方法：校验手机号在数据库中是否存在                    // checkPhoneExist : true,                    isMobile: true                }            },            messages: {                username: "请输入用户名",                email: {                    required: "请输入Email地址",                    email: "请输入正确的email地址"                },                password: {                    required: "请输入密码",                    minlength: jQuery.format("密码不能小于{0}个字符")                },                confirm_password: {                    required: "请输入确认密码",                    minlength: "确认密码不能小于5个字符",                    equalTo: "两次输入密码不一致不一致"                },                phone : {                    required : "请输入手机号",                    minlength : "确认手机不能小于11个字符",                    isMobile : "请正确填写您的手机号码"                }            }        });    });</script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/footer.js"></script></html>
