件-->    <include file = 'Test/leftmall' />    <div class="centercontent">        <div class="pageheader">            <h1 class="pagetitle">商品编辑</h1>        </div><!--pageheader-->        <div id="contentwrapper" class="contentwrapper">        	<div id="basicform" class="subcontent">                    <div class="contenttitle2">                        <h3>编辑商品</h3>                    </div><!--contenttitle-->                <form class="stdform" action="__CONTROLLER__/editOk" method="post" enctype="multipart/form-data">                    <input type="hidden" name="game_owner" value="2">                    <input type="hidden" name="id" value="{$data.id}">                    <p>                        <label>商品名字</label>                        <span class="field"><input type="text" name="name" value="{$data.name}" class="smallinput" /></span>                    </p>                    <if condition="$data.icon eq ''">                        <p>                            <label>上传图片</label>                                <span class="field">                                     <img src="{$data.icon}" alt="" height="100px"/>                                    <input type="file" name="icon" />                                </span>                        </p>                        <else/>                        <p>                            <label>商品图片</label>                                <span class="field">                                    <img src="{$data.icon}" alt="" height="100px"/>                                </span>                        </p>                        <p>                            <label>更换图片</label>                                <span class="field">                                    <input type="file" name="icon" />                                </span>                        </p>                    </if>                    <p>                        <label>所属武器</label>                            <span class="formwrapper">                                <select data-placeholder="请选择武器" name="own_id" class="chzn-select"  style="width:350px;" tabindex="2">                                    <option value=""></option>                                    <volist name="gun_attr" id="vol" key="k">                                        <option value="{$k}" <if condition="$data[own_id] == $k"> selected="selected" </if>>{$vol.name}</option>                                    </volist>                                </select>                            </span>                    </p>                    <p>                        <label>外观</label>                            <span class="formwrapper">                                <select data-placeholder="请选择所属表" name="attr0" class="chzn-select"  style="width:350px;" tabindex="2">                                    <option value="0"></option>                                    <volist name="csgo_attr" id="vol" key="k">                                        <if condition="$vol[type] == 1">                                            <option value="{$k}" <if condition="$k == $data[attr0]"> selected="selected" </if>>{$vol.name}</option>                                        </if>                                    </volist>                                </select>                            </span>                    </p>                    <p>                        <label>品质</label>                            <span class="formwrapper">                                <select data-placeholder="请选择所属表" name="attr1" class="chzn-select"  style="width:350px;" tabindex="2">                                    <option value="0"></option>                                    <volist name="csgo_attr" id="vol" key="k">                                        <if condition="$vol[type] == 2">                                            <option value="{$k}" <if condition="$k == $data[attr1]"> selected="selected" </if>>{$vol.name}</option>                                        </if>                                    </volist>                                </select>                            </span>                    </p>                    <p>                        <label>类别</label>                            <span class="formwrapper">                                <select data-placeholder="请选择所属表" name="attr2" class="chzn-select"  style="width:350px;" tabindex="2">                                    <option value="0"></option>                                    <volist name="csgo_attr" id="vol" key="k">                                        <if condition="$vol[type] == 3">                                            <option value="{$k}" <if condition="$k == $data[attr2]"> selected="selected" </if>>{$vol.name}</option>                                        </if>                                    </volist>                                </select>                            </span>                    </p>                    <p>                        <label>种类</label>                            <span class="formwrapper">                                <select data-placeholder="请选择所属表" name="attr3" class="chzn-select"  style="width:350px;" tabindex="2">                                    <option value="0"></option>                                    <volist name="csgo_attr" id="vol" key="k">                                        <if condition="$vol[type] == 4">                                            <option value="{$k}" <if condition="$k == $data[attr3]"> selected="selected" </if>>{$vol.name}</option>                                        </if>                                    </volist>                                </select>                            </span>                    </p>                    <p>                        <label>市场估值</label>                        <span class="field"><input type="text" name="valuation" value="{$data.valuation}" class="smallinput" /></span>                        <!-- <small class="desc">Small description of this field.</small> -->                    </p>                    <p>                        <label>库存</label>                        <span class="field"><input type="text" name="stock" value="{$data.stock}" class="smallinput" /></span>                        <!-- <small class="desc">Small description of this field.</small> -->                    </p>                    <p>                        <label>商品所在售卖区</label>                            <span class="formwrapper">                                <select data-placeholder="请选择售卖区" name="part" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value=""></option>                                    <option value="1" <if condition="$data.part == 1"> selected="selected" </if>>推荐区</option>                                    <option value="2" <if condition="$data.part == 2"> selected="selected" </if>>打折区</option>                                    <option value="3" <if condition="$data.part == 3"> selected="selected" </if>>人气区</option>                                    <option value="4" <if condition="$data.part == 4"> selected="selected" </if>>土豪区</option>                                    <option value="5" <if condition="$data.part == 5"> selected="selected" </if>>求购区</option>                                </select>                            </span>                    </p>                    <p>                        <label>可否竞猜</label>                            <span class="formwrapper">                                <select data-placeholder="请选择竞猜类型" name="guess" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value=""></option>                                    <option value="1" <if condition="$data.guess == 1"> selected="selected" </if>>可竞猜</option>                                    <option value="0" <if condition="$data.guess == 0"> selected="selected" </if>>不可竞猜</option>                                </select>                            </span>                    </p>                    <p class="stdformbutton">                        <button class="submit radius2">确认提交</button>                        <input type="reset" class="reset radius2" value="清空列表" />                    </p>                </form>            </div><!--subcontent--> -->        </div><!--contentwrapper-->	</div><!-- centercontent --></div><!--bodywrapper--></body><script type="text/javascript">    jQuery.noConflict();    jQuery(document).ready(function($){        $(function(){            $('.exit').click(function () {                window.location.href = "/index.php/Admin/Public/logout";            });            $(".headermenu>li").eq(4).addClass("current").siblings().removeClass("current")        });    });</script></html>
