         <span class="slogan">admin template</span>            <div class="search">            	<form action="" method="post">                	<input type="text" name="keyword" id="keyword" value="Enter keyword(s)" />                    <button class="submitbutton"></button>                </form>            </div><!--search-->            <br clear="all" />        </div><!--left-->        <div class="right">        	<div class="notification">                <a class="count" href="__PUBLIC__/Admin/ajax/notifications.html"><span>9</span></a>        	</div>            <div class="userinfo">            	<img src="__PUBLIC__/Admin/images/thumbs/avatar.png" alt="" />                <span>Juan Dela Cruz</span>            </div><!--userinfo-->            <div class="userinfodrop">            	<div class="avatar">                	<a href=""><img src="__PUBLIC__/Admin/images/thumbs/avatarbig.png" alt="" /></a>                    <div class="changetheme">                    	Change theme: <br />                    	<a class="default"></a>                        <a class="blueline"></a>                        <a class="greenline"></a>                        <a class="contrast"></a>                        <a class="custombg"></a>                    </div>                </div><!--avatar-->				<div class="userdata">                	<h4>Juan Dela Cruz</h4>                    <span class="email">youremail@yourdomain.com</span>                    <ul>                    	<li><a href="editprofile.html">Edit Profile</a></li>                        <li><a href="accountsettings.html">Account Settings</a></li>                        <li><a href="help.html">Help</a></li>                        <li><a href="index.html">Sign Out</a></li>                    </ul>                </div><!--userdata-->            </div><!--userinfodrop-->        </div><!--right-->    </div><!--topheader-->    <div class="header">    	<ul class="headermenu">            <li><a href="{:U('Index/index')}"><span class="icon icon-flatscreen"></span>首页</a></li>            <li><a href="{:U('Index/battle')}"><span class="icon icon-flatscreen"></span>对战中心</a></li>            <li><a href="{:U('Index/bigdata')}"><span class="icon icon-pencil"></span>大数据</a></li>            <li><a href="{:U('Index/guess')}"><span class="icon icon-message"></span>竞猜</a></li>            <li class="current"><a href="{:U('Index/mall')}"><span class="icon icon-chart"></span>商城</a></li>            <li><a href="{:U('Index/news')}"><span class="icon icon-flatscreen"></span>咨讯</a></li>            <li><a href="{:U('Index/active')}"><span class="icon icon-flatscreen"></span>活动管理</a></li>            <li><a href="{:U('Index/member')}"><span class="icon icon-chart"></span>会员管理</a></li>        </ul>        <div class="headerwidget">        	<div class="earnings">            	<div class="one_half">                	<h4>Today's Earnings</h4>                    <h2>$640.01</h2>                </div><!--one_half-->                <div class="one_half last alignright">                	<h4>Current Rate</h4>                    <h2>53%</h2>                </div><!--one_half last-->            </div><!--earnings-->        </div><!--headerwidget-->    </div><!--header-->    <include file = 'Test/leftmall' />   <!--包含商城左侧栏文件-->    <div class="centercontent">        <div class="pageheader">            <h1 class="pagetitle">商品编辑</h1>            <span class="pagedesc">修改商品信息</span>           <!--  <ul class="hornav">                <li class="current"><a href="#basicform">Basic</a></li>                <li><a href="#validation">Validation</a></li>            </ul> -->        </div><!--pageheader-->        <div id="contentwrapper" class="contentwrapper">        	<div id="basicform" class="subcontent">                    <div class="contenttitle2">                        <h3>编辑商品</h3>                    </div><!--contenttitle-->                    <form class="stdform" action="{:U('editOk')}" method="post">                        <p>                            <label>商品名称</label>                            <span class="field"><input type="text" name="good_name" value="{$data.good_name}" class="smallinput" /></span>                            <input type="hidden" name="gid" value="{$data.gid}">                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>商品图片</label>                            <span class="field">                                <input type="file" name="icon" />                                <!--<image src=""></image>-->                            </span>                        </p>                        <p>                            <label>商品价格</label>                            <span class="field"><input type="text" name="price" value="{$data.price}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>库存</label>                            <span class="field"><input type="text" name="stock" value="{$data.stock}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>商品分类</label>                            <span class="field"><input type="text" name="g_class" value="{$data.g_class}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>商品等级</label>                            <span class="field"><input type="text" name="g_grand" value="{$data.g_grand}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>商品所属部位</label>                            <span class="field"><input type="text" name="g_position" value="{$data.g_position}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>商品所在售卖区</label>                            <span class="formwrapper">                                <select data-placeholder="请选择比赛机制" name="g_part" value="{$data.g_part}" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value=""></option>                                    <option <if condition="$data.g_part == 1 ">selected="selected"</if> >推荐区</option>                                    <option value="2" <if condition="$data.g_part == 2 ">selected="selected"</if>>打折区</option>                                    <option value="3" <if condition="$data.g_part == 3 ">selected="selected"</if>>人气区</option>                                    <option value="4" <if condition="$data.g_part == 4 ">selected="selected"</if>>土豪区</option>                                    <option value="5" <if condition="$data.g_part == 5 "> selected="selected" </if> >求购区</option>                                </select>                            </span>                        </p>                        <p>                            <label>可否竞猜</label>                            <span class="formwrapper">                                <select data-placeholder="请选择比赛类型" name="guess" class="chzn-select" style="width:350px;" tabindex="2">                                    <!--<option value=""></option>-->                                    <option value="1" <if condition="$data.guess == 1 ">selected="selected"</if>>可竞猜</option>                                    <option value="2" <if condition="$data.guess == 2 ">selected="selected"</if>>不可竞猜</option>                                </select>                            </span>                        </p>                        <p>                            <label>市场估值</label>                            <span class="field"><input type="text" name="valuation" value="{$data.valuation}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>累计成交量</label>                            <span class="field"><input type="text" name="saled_num" value="{$data.saled_num}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>商品所属游戏</label>                            <span class="formwrapper">                                <select data-placeholder="请选择竞猜类型" name="gameOwner" class="chzn-select" style="width:350px;" tabindex="2">                                    <!--<option value=""></option>-->                                    <option value="1" <if condition="$data.gameOwner == 1 ">selected="selected"</if>>dota2</option>                                    <option value="2" <if condition="$data.gameOwner == 2 ">selected="selected"</if>>csgo</option>                                </select>                            </span>                        </p>                        <p>                            <label>所属英雄ID</label>                            <span class="field"><input type="text" name="heroOwner" value="{$data.heroOwner}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>所属者id</label>                            <span class="field"><input type="text" name="oid" value="{$data.oid}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>商品属性id</label>                            <span class="field"><input type="text" name="pid" value="{$data.pid}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>创建时间</label>                            <span class="field"><input type="text" name="ctime" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>修改时间</label>                            <span class="field"><input type="text" name="mtime" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p class="stdformbutton">                        	<button class="submit radius2" id="btnSubmit">提交</button>                            <input type="reset" class="reset radius2" id="btnReset" value="清空" />                        </p>                    </form>            </div><!--subcontent--> -->        </div><!--contentwrapper-->	</div><!-- centercontent --></div><!--bodywrapper--></body><!--<script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>--><!--<script type="text/javascript" src="__PUBLIC__/Admin/js/WdatePicker.js"></script>--><script type="text/javascript">    jQuery(function(){        jQuery('#btnSubmit').on('click',function(){            jQuery('form').submit();        });        jQuery('#btnReset').on('click',function(){            jQuery('form')[0].reset();        });    });</script></html>
