  <!--包含网页头文件-->    <include file = 'Test/header' />   <!--包含导航文件-->    <include file = 'Test/leftguess' />  <!--包含左侧栏-->            <div class="centercontent">            <div class="pageheader">            <h1 class="pagetitle">添加比赛数据</h1>            <span class="pagedesc">操作后台竞猜数据，该窗口添加竞猜数据的相关详细信息</span>        </div><!--pageheader-->                <div id="contentwrapper" class="contentwrapper">        	        	<div id="basicform" class="subcontent">                    <div class="contenttitle2">                        <h3>竞猜数据</h3>                    </div><!--contenttitle-->                    <form class="stdform" action="__CONTROLLER__/addOk" method="post">                        <p>                            <label>竞猜比赛</label>                            <span class="formwrapper">                                <select  name="gid" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value="">请选竞猜比赛</option>                                    <volist name="data1" id="vol">                                        <option value="{$vol.g_id}">{$vol.g_name}</option>                                    </volist>                                </select>                            </span>                        </p>                        <p>                            <label>竞猜左边队伍</label>                            <span class="formwrapper">                                <select  name="ltid" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value="">请选择左边队伍</option>                                    <volist name="data2" id="vol">                                        <option value="{$vol.gtid}">{$vol.gtname}</option>                                    </volist>                                </select>                            </span>                        </p>                        <p>                            <label>竞猜右边队伍</label>                            <span class="formwrapper">                                <select  name="rtid" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value="">请选择右边队伍</option>                                    <volist name="data2" id="vol">                                        <option value="{$vol.gtid}">{$vol.gtname}</option>                                    </volist>                                </select>                            </span>                        </p>                        <p>                            <label>竞猜队伍左边支持率</label>                            <span class="field"><input type="text" name="lrate" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>竞猜队伍左边支持率</label>                            <span class="field"><input type="text" name="rrate" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>竞猜让分队伍</label>                            <span class="formwrapper">                                <select  name="gtid" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value="">请选择让分队伍</option>                                    <volist name="data2" id="vol">                                        <option value="{$vol.gtid}">{$vol.gtname}</option>                                    </volist>                                </select>                            </span>                        </p>                        <p>                            <label>让分局中让的分数</label>                            <span class="field"><input type="text" name="score" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>比赛局数</label>                            <span class="formwrapper">                                <select data-placeholder="请选择比赛机制" name="part" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value=""></option>                                    <option value="1">BO1</option>                                    <option value="2">BO2</option>                                    <option value="3">BO3</option>                                    <option value="4">BO4</option>                                    <option value="5">BO5</option>                                </select>                            </span>                        </p>                        <p>                            <label>局数类型</label>                            <span class="formwrapper">                                <select data-placeholder="请选择竞猜类型" name="type" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value=""></option>                                    <option value="1">猜输赢</option>                                    <option value="2">让分局</option>                                    <option value="3">大小分</option>                                </select>                            </span>                        </p>                        <p>                            <label>当局开始时间</label>                            <span class="field"><input type="text" name="start_time" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>比率</label>                            <span class="field"><input type="text" name="rate" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                                                <p class="stdformbutton">                        	<button class="submit radius2">确认提交</button>                            <input type="reset" class="reset radius2" value="清空列表" />                        </p>                    </form>            </div><!--subcontent-->                </div><!--contentwrapper-->        	</div><!-- centercontent --></div><!--bodywrapper--></body><script type="text/javascript">    //解决$方法不能用的问题    jQuery.noConflict();    jQuery(document).ready(function($){        //提交或清空方法        $(function(){            $('#btnSubmit').on('click',function(){                $('form').submit();            });            $('#btnReset').on('click',function(){                $('form')[0].reset();            });            $('.exit').click(function () {                window.location.href = "/index.php/Admin/Public/logout";            });            $(".headermenu>li").eq(3).addClass("current").siblings().removeClass("current")        });    });</script></html>
