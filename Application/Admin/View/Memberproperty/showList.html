<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>数据表格页面_AmaAdmin后台管理系统模板 - 源码之家</title>
<link rel="stylesheet" href="__PUBLIC__/Admin/css/style.default.css" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery-1.7.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.cookie.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.uniform.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/custom/general.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/custom/tables.js"></script>
<!--[if IE 9]>
    <link rel="stylesheet" media="screen" href="__PUBLIC__/Admin/css/style.ie9.css"/>
<![endif]-->
<!--[if IE 8]>
    <link rel="stylesheet" media="screen" href="__PUBLIC__/Admin/css/style.ie8.css"/>
<![endif]-->
<!--[if lt IE 9]>
	<script src="__PUBLIC__/Admin/js/plugins/css3-mediaqueries.js"></script>
<![endif]-->
</head>

<body class="withvernav">
<div class="bodywrapper">
    <include file = 'Test/topheader' />   <!--包含网页头文件-->


    <include file = 'Test/header' />   <!--包含导航文件-->

    <include file = 'Test/leftmember' />  <!--包含左侧栏文件-->

    <div class="centercontent tables">

        <div class="pageheader notab">
            <h1 class="pagetitle">资产列表</h1>

        </div><!--pageheader-->

        <div id="contentwrapper" class="contentwrapper">


            <table cellpadding="0" cellspacing="0" border="0" class="stdtable" id="dyntable">
                <colgroup>
                    <col class="con0" />
                    <col class="con1" />
                    <col class="con0" />
                    <col class="con1" />
                    <col class="con0" />
                    <col class="con1" />
                    <col class="con0" />
                    <col class="con1" />
                </colgroup>
                <thead>
                <tr>
                    <th class="head0">ID</th>
                    <th class="head1">用户ID</th>
                    <th class="head0">P豆</th>
                    <th class="head0">V豆</th>
                    <th class="head0">积分</th>
                    <th class="head0">来源</th>
                    <th class="head0">资产状态</th>
                    <th class="head1">创建时间</th>
                    <th class="head0">修改时间</th>
                    <th class="head1">操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name='data' id='vol'>
                    <tr>
                        <td>{$vol.id}</td>
                        <td>{$vol.uid}</td>
                        <td>{$vol.property_p}</td>
                        <td>{$vol.property_v}</td>
                        <td>{$vol.score}</td>
                        <td><if condition='$vol.type == 1'>签到
                            <elseif condition='$vol.type ==2'/>充值
                            <else/>&nbsp</if>
                        </td>
                        <td><if condition='$vol.status == 1'>充值增加
                            <elseif condition='$vol.status ==2'/>消费减少
                            <else/>&nbsp</if>
                        </td>
                        <td><if condition='$vol.ctime == 0'>&nbsp
                            <else/>
                            {$vol.ctime|date="Y-m-d H:i:s",###}</if>
                        </td>
                        <td><if condition="$vol.mtime == 0">&nbsp
                            <else/>
                            {$vol.mtime|date="Y-m-d H:i:s",###}</if>
                        </td>
                        <td class="center" url="__CONTROLLER__"><a href="javascript:;" data-id="{$vol.uid}" class="edit">编辑</a> &nbsp; <a href="javascript:;" data-id="{$vol.uid}" class="del">删除</a></td>
                    </tr>
                </volist>
                </tbody>
            </table>

        </div><!--contentwrapper-->

	</div><!-- centercontent -->

</div><!--bodywrapper-->

</body>
<script type="text/javascript" src="__PUBLIC__/Admin/js/showlist/showlist.js"></script>  <!--引入js实现编辑、删除、退出等事件-->
<script type="text/javascript">
    //解决$方法不能用的问题
    jQuery.noConflict();
    jQuery(document).ready(function($){
        //提交或清空方法
        $(function(){
            $(".headermenu>li").eq(7).addClass("current").siblings().removeClass("current")
        });
    });
</script>
</html>
