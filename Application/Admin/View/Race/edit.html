nput type="text" name="sponsor_phone" value="{$data.sponsor_phone}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>主办方QQ</label>                            <span class="field"><input type="text" name="sponsor_qq" value="{$data.sponsor_qq}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>联赛类型</label>                            <span class="formwrapper">                                <input type="radio" name="types" <if condition="$data.types == 0">checked="checked"</if> /> 联赛 &nbsp; &nbsp;                                <input type="radio" name="types" <if condition="$data.types == 1">checked="checked"</if> /> 杯赛 &nbsp; &nbsp;                                <input type="radio" name="types" <if condition="$data.types == 2">checked="checked"</if> /> 铁笼赛 &nbsp; &nbsp;                                <!-- <input type="radio" name="radiofield" disabled="disabled" /> Disabled Radio  &nbsp; &nbsp;                                <input type="radio" name="radiofield" checked="checked" disabled="disabled" /> Disabled Radio  -->                            </span>                        </p>                        <p>                            <label>赛事LOGO</label>                            <span class="field">                                <img src="{$data.picurl}" alt="" width="250px">                                <input type="file" name="picurl" />                            </span>                        </p>                        <!--<p>-->                            <!--<label>赛事开始时间</label>-->                            <!--<span class="field"><input type="text" name="race_start_time" value="{$data.race_start_time|date= 'Y-m-d H:i:s',###}" class="smallinput" /></span>-->                            <!--&lt;!&ndash; <small class="desc">Small description of this field.</small> &ndash;&gt;-->                        <!--</p>-->                        <p>                            <label>奖金</label>                            <span class="field"><input type="text" name="bonus" value="{$data.bonus}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>游戏模式</label>                            <span class="formwrapper">                                <select data-placeholder="选择一个模式" name="race_mode" value="{$data.race_mode}" class="chzn-select" style="width:350px;" tabindex="2">                                  <option value=""></option>                                    <option value="AP" <if condition="$data.race_mode == AP ">selected="selected"</if>>全阵营选择</option>                                    <option value="CM" <if condition="$data.race_mode == CM ">selected="selected"</if>>队长模式</option>                                    <option value="SD" <if condition="$data.race_mode == SD ">selected="selected"</if>>个别征召</option>                                    <option value="AR" <if condition="$data.race_mode == AR ">selected="selected"</if>>全阵营随机</option>                                    <option value="RD" <if condition="$data.race_mode == RD ">selected="selected"</if>>随机征召</option>                                    <option value="RCM" <if condition="$data.race_mode == RCM ">selected="selected"</if>>反队长模式</option>                                    <option value="MO" <if condition="$data.race_mode == MO ">selected="selected"</if>>单中模式</option>                                    <option value="LP" <if condition="$data.race_mode == LP ">selected="selected"</if>>生疏模式</option>      <option value="1" <if condition="$data.game_area == 1 ">selected="selected"</if>>中国区</option>                                  <option value="2" <if condition="$data.gaem_area == 2 ">selected="selected"</if>>东南亚区</option>                                  <option value="3" <if condition="$data.game_area == 3 ">selected="selected"</if>>美洲区</option>                                  <option value="4" <if condition="$data.game_area == 4 ">selected="selected"</if>>欧洲区</option>                                  <option value="5" <if condition="$data.game_area == 5 ">selected="selected"</if>>全球性</option>                                </select>                            </span>                        </p>                        <p>                            <label>报名人数</label>                            <span class="field"><input type="text" name="signed_num" value="{$data.signed_num}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>报名费</label>                            <span class="field"><input type="text" name="join_cost" value="{$data.join_cost}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>赛程阶段</label>                            <span class="formwrapper">                                <select data-placeholder="请选择赛程阶段" name="rice_stage" value="{$data.rice_stage}" class="chzn-select" style="width:350px;" tabindex="2">                                  <option value=""></option>                                   <option value="1" <if condition="$data.rice_stage == 1 ">selected="selected"</if>>海选赛</option>                                  <option value="2" <if condition="$data.rice_stage == 2 ">selected="selected"</if>>小组赛</option>                                  <option value="3" <if condition="$data.rice_stage == 3 ">selected="selected"</if>>淘汰赛</option>                                  <option value="4" <if condition="$data.rice_stage == 4 ">selected="selected"</if>>一连坐</option>                                                           </select>                            </span>                        </p>                        <p>                            <label>主办方</label>                            <span class="field"><input type="text" name="rice_sponsor" value="{$data.rice_sponsor}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>报名流程：</label>                            <span class="field" ><script name='raceprocess'  cols="80" rows="5" class="longinput" type="text/plain" id="myEditor" style="width:666px;height:240px;">                            </script></span>                        </p>                        <!--编辑器内容用Js展示，用隐藏域传给JS-->                        <input type="hidden" value="{$data.raceprocess}" id="process"/>                        <p>                            <label>赛事规则：</label>                            <span class="field" ><script name='racerule'  cols="80" rows="5" class="longinput" type="text/plain" id="myEditor1" style="width:666px;height:240px;">                            </script></span>                        </p>                        <!--编辑器内容用Js展示，用隐藏域传给JS-->                        <input type="hidden" value="{$data.racerule}" id="rule"/>                        <p>                            <label>联系方式</label>                            <span class="formwrapper">                            	<input type="checkbox" value="1" name="contact" /> 电话 &nbsp; &nbsp;                            	<input type="checkbox" value="2" name="contact"  /> 微信 &nbsp; &nbsp;                                <input type="checkbox" value="3" name="contact"  /> QQ &nbsp; &nbsp;                            </span>                        </p>                        <!--隐藏域传递js处理的复选框值-->                        <input type="hidden" value="{$data.contact}" id="meidaHidden">                        <input id="aa" type="hidden" name="contact">                        <p>                            <label>报名时间</label>                            <span class="field"><input type="text" name="join_start_time"  class="smallinput" />&nbsp;&nbsp;                            <input type="text" name="join_end_time"  class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <!--隐藏域传递js处理的复选框值-->                        <input type="hidden" value="{$data.join_time}" id="joinHidden">                        <p>                            <label>比赛时间</label>                            <span class="field">                                <input type="text" name="race_start_time" value="{$racetime[0]|date='Y-m-d H:i:s',###}" class="smallinput" />                                <input type="text" name="race_end_time" value="{$racetime[1]|date='Y-m-d H:i:s',###}" class="smallinput" />                            </span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>赛程介绍</label>                            <span class="field"><textarea name="desc" cols="80" rows="5" class="longinput">{$data.desc}</textarea></span>                        </p>                        <p>                            <label>审核状态</label>                            <span class="formwrapper">                                <select data-placeholder="请选择审核状态" name="checkStatus" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value=""></option>                                    <option value="1" <if condition="$data.checkstatus == 1 ">selected="selected"</if>>通过</option>                                    <option value="2" <if condition="$data.checkstatus == 2 ">selected="selected"</if>>审核中</option>                                    <option value="3" <if condition="$data.checkstatus == 3 ">selected="selected"</if>>未通过</option>                                </select>                            </span>                        </p>                        <p>                            <label>赛事状态</label>                            <span class="formwrapper">                                <select data-placeholder="请选择比赛区域" class="chzn-select" style="width:350px;" tabindex="2">                                  <option value=""></option>                                   <option value="0" <if condition="$data.status == 0 ">selected="selected"</if>>未开始</option>                                  <option value="1" <if condition="$data.status == 1 ">selected="selected"</if>>进行中</option>                                  <option value="2" <if condition="$data.status == 2 ">selected="selected"</if>>结束</option>                                                           </select>                            </span>                        </p>                        <p class="stdformbutton">                            <button type="button" onclick="function a(){document.getElementById('form1').submit();}setTimeout(a,500);" class="submit radius2">确认提交</button>                            <input type="reset" class="reset radius2" id="btnReset" value="返回列表" />                        </p>                    </form>                 </div><!--subcontent-->                </div><!--contentwrapper-->        	</div><!-- centercontent -->        </div><!--bodywrapper--></body><script type="text/javascript">    //解决$方法不能用的问题    jQuery.noConflict();    jQuery(document).ready(function($){        var xuan = [];        //实例化编辑器        var ue = UE.getEditor('myEditor');        var ue1 = UE.getEditor('myEditor1');        //对编辑器的操作最好在编辑器ready之后再做        ue.ready(function() {            //设置编辑器的内容            var content = $("#process").val();            ue.setContent(content);        });        ue1.ready(function() {            //设置编辑器的内容            var content1 = $("#rule").val();            ue1.setContent(content1);        });        //提交或清空方法        $(function(){            $('#btnSubmit').on('click',function(){                $('form').submit();            });            $('#btnReset').on('click',function(){                window.location.href = "/index.php/Admin/Race/showlist";//                $('form')[0].reset();            });            $('.exit').click(function () {                window.location.href = "/index.php/Admin/Public/logout";            });            $(".headermenu>li").eq(1).addClass("current").siblings().removeClass("current")            //处理复选框的提交数据            $('.submit').click(function() {//                $('input:checkbox:checked').each(function() {//                $('input:checkbox').parent().getElementsByClassName("checked").each(function() {                $(".checked").each(function(index,val){                    xuan.push($(".checked").eq(index).find("input").val());                });                //给隐藏域添加value属性并赋值                document.getElementById("aa").value=xuan;            });            //当页面加载完成的时候，自动调用该方法            window.onload=function(){                 //获得所要回显的值，此处为：100,1001,200,1400                 var checkeds = $("#meidaHidden").val();                 var join_time = $("#joinHidden").val();                 //拆分为字符串数组                 var checkArray =checkeds.split(",");                 var joinArray =join_time.split("-");                 //获得所有的复选框对象                 var checkBoxAll = $("input[name='contact']");                 //获得所有复选框（QQ,微信,手机）的value值，然后，用checkArray中的值和他们比较，如果有，则说明该复选框被选中                 for(var i=0;i<checkArray.length;i++){                     for(var j=0;j<checkBoxAll.length;j++){                         if(checkArray[i]==$(checkBoxAll[j]).val()){                             $(checkBoxAll[j]).parent().addClass("checked");                         }                     }                 }                var tmp = [];                 for(var i=0;i<joinArray.length;i++){                     var timestamp = joinArray[i]                     var d = new Date(timestamp * 1000);    //根据时间戳生成的时间对象                     var rizi = (d.getFullYear()) + "-" +                             (d.getMonth() + 1) + "-" +                             (d.getDate()) + " " +                             (d.getHours()) + ":" +                             (d.getMinutes()) + ":" +                             (d.getSeconds());                     tmp.push(rizi);                }                $("input[name='join_start_time']").attr('value',tmp[0]);                $("input[name='join_end_time']").attr('value',tmp[1]);//                console.log(tmp[1])            };        });    });</script></html>
