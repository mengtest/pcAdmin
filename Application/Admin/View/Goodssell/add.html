'Test/leftmall' />   <!--包含商城左侧栏文件-->            <div class="centercontent">            <div class="pageheader">            <h1 class="pagetitle">添加出售商品</h1>        </div><!--pageheader-->                <div id="contentwrapper" class="contentwrapper">        	        	<div id="basicform" class="subcontent">                    <form class="stdform" action="__CONTROLLER__/addOk" method="post">                        <input type="hidden" name="type" value="0">                        <input type="hidden" name="uid" value="0">                        <p>                            <label>商品名称</label>                            <span class="formwrapper">                                <select data-placeholder="请选择商品" name="gid" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value=""></option>                                    <volist name="data" id="vol">                                    <option value="{$vol.id}">{$vol.name}</option>                                    </volist>                                </select>                            </span>                        </p>                        <p>                            <label>商品价格</label>                            <span class="field"><input type="text" name="price" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>库存</label>                            <span class="field"><input type="text" name="nums" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>状态</label>                            <span class="formwrapper">                                <select data-placeholder="请选择状态" name="status" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value=""></option>                                    <option value="1">出售中</option>                                    <option value="2">已取消</option>                                    <option value="3">完成</option>                                </select>                            </span>                        </p>                        <p class="stdformbutton">                        	<button class="submit radius2">确认提交</button>                            <input type="reset" class="reset radius2" value="清空列表" />                        </p>                    </form>            </div><!--subcontent-->                </div><!--contentwrapper-->        	</div><!-- centercontent --></div><!--bodywrapper--></body><script type="text/javascript">    jQuery.noConflict();    jQuery(document).ready(function($){        $(function(){            $('.exit').click(function () {                window.location.href = "/index.php/Admin/Public/logout";            });            $(".headermenu>li").eq(4).addClass("current").siblings().removeClass("current")        });    });</script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/footer.js"></script></html>
