eftbattle' />  <!--包含对战中心左侧栏文件-->    <div class="centercontent">            <div class="pageheader">            <h1 class="pagetitle">战队管理</h1>            <span class="pagedesc">这是关于CSGO的世锦赛，保证以下信息的真实性</span>                       <!--  <ul class="hornav">                <li class="current"><a href="#basicform">Basic</a></li>                <li><a href="#validation">Validation</a></li>            </ul> -->        </div><!--pageheader-->                <div id="contentwrapper" class="contentwrapper">        	        	<div id="basicform" class="subcontent">                                                    <div class="contenttitle2">                        <h3>战队管理</h3>                    </div><!--contenttitle-->                    <form class="stdform" action="__CONTROLLER__/addOk" method="post">                    	                        <p>                            <label>战队成员ID</label>                            <span class="field"><input type="text" name="uid" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>战队国家ID</label>                            <span class="field"><input type="text" name="cid" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>did</label>                            <span class="field"><input type="text" name="did" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>战队名字</label>                            <span class="field"><input type="text" name="team_name" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>简称</label>                            <span class="field"><input type="text" name="team_shortname" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>战队头像</label>                            <span class="field">                                <input type="file" name="picurl" />                            </span>                        </p>                        <p>                            <label>战队简介</label>                            <span class="field"><input type="text" name="team_desc" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>allow_join</label>                            <span class="field"><input type="text" name="allow_join" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>添加时间</label>                            <span class="field"><input type="text" name="addtime" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>战队状态</label>                            <span class="formwrapper">                                <input type="radio" name="status" /> 正常 &nbsp; &nbsp;                                <input type="radio" name="status" checked="checked" /> 解散 &nbsp; &nbsp;                                <!-- <input type="radio" name="radiofield" disabled="disabled" /> Disabled Radio  &nbsp; &nbsp;                                <input type="radio" name="radiofield" checked="checked" disabled="disabled" /> Disabled Radio  -->                            </span>                        </p>                        <p>                            <label>修改时间</label>                            <span class="field"><input type="text" name="input1" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                                                <p class="stdformbutton">                        	<button class="submit radius2">提交</button>                            <input type="reset" class="reset radius2" value="Reset Button" />                        </p>                                                                    </form>                 </div><!--subcontent--> -->                </div><!--contentwrapper-->        	</div><!-- centercontent -->        </div><!--bodywrapper--></body><script type="text/javascript">    //解决$方法不能用的问题    jQuery.noConflict();    jQuery(document).ready(function($){        //提交或清空方法        $(function(){            $('#btnSubmit').on('click',function(){                $('form').submit();            });            $('#btnReset').on('click',function(){                $('form')[0].reset();            });            $('.exit').click(function () {                window.location.href = "/index.php/Admin/Public/logout";            });            $(".headermenu>li").eq(1).addClass("current").siblings().removeClass("current")        });    });</script></script></html>
