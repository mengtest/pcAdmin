Test/leftindex' />  <!--包含左侧栏文件-->    <div class="centercontent">        <div class="pageheader">            <h1 class="pagetitle">添加用户</h1>            <span class="pagedesc">操作后台用户的管理模块，该窗口添加新的用户</span>        </div><!--pageheader-->        <div id="contentwrapper" class="contentwrapper">        	<div id="basicform" class="subcontent">                    <div class="contenttitle2">                        <h3>用户详情</h3>                    </div><!--contenttitle-->                    <form id="signupForm" class="stdform" action="__CONTROLLER__/add_user_handle" method="post" enctype="multipart/form-data">                        <p>                        	<label>用户名</label>                            <span class="field"><input type="text" name="username" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>邮箱</label>                            <span class="field"><input type="text" name="email" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>手机号</label>                            <span class="field"><input type="text" name="phone" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>密码</label>                            <span class="field"><input type="text" id="password" name="password" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>确认密码</label>                            <span class="field"><input type="text" name="confirm_password" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>头像</label>                            <span class="field">                                <input type="file" name="picurl" />                            </span>                        </p>                        <p>                            <label>昵称</label>                            <span class="field"><input type="text" name="nickname" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>所属角色</label>                            <span class="formwrapper">                                <select name="role_id[]" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value="">请选择用户角色</option>                                    <volist name='role' id='vol'>                                            <option value="{$vol.id}">{$vol.name}({$vol.remark})</option>                                    </volist>                                </select>                            </span>                        </p>                        <p class="stdformbutton">                        	<button class="submit radius2">确认提交</button>                            <input type="reset" class="reset radius2" value="清空列表" />                        </p>                    </form>            </div><!--subcontent--> -->        </div><!--contentwrapper-->	</div><!-- centercontent --></div><!--bodywrapper--></body><script type="text/javascript">    jQuery.noConflict();    jQuery(document).ready(function($){        $(function(){            $('#btnSubmit').on('click',function(){                $('form').submit();            });            $('#btnReset').on('click',function(){                $('form')[0].reset();            });            $('.exit').click(function () {                window.location.href = "/index.php/Admin/Public/logout";            });            $(".headermenu>li").eq(0).addClass("current").siblings().removeClass("current")        });        $("#signupForm").validate({            rules: {                username: "required",                email: {                    required: true,                    email: true                },                password: {                    required: true,                    minlength: 5                },                confirm_password: {                    required: true,                    minlength: 5,                    equalTo: "#password"                },                phone: "required"            },            messages: {                username: "请输入用户名",                email: {                    required: "请输入Email地址",                    email: "请输入正确的email地址"                },                password: {                    required: "请输入密码",                    minlength: jQuery.format("密码不能小于{0}个字符")                },                confirm_password: {                    required: "请输入确认密码",                    minlength: "确认密码不能小于5个字符",                    equalTo: "两次输入密码不一致不一致"                },                phone: "请输入手机号"            }        });    });</script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/footer.js"></script></html>
