<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>数据表格页面_AmaAdmin后台管理系统模板 - 源码之家</title>
<link rel="stylesheet" href="__PUBLIC__/Admin/css/style.default.css" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery-1.7.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.cookie.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.uniform.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/custom/general.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/custom/tables.js"></script>
<!--[if IE 9]>
    <link rel="stylesheet" media="screen" href="__PUBLIC__/Admin/css/style.ie9.css"/>
<![endif]-->
<!--[if IE 8]>
    <link rel="stylesheet" media="screen" href="__PUBLIC__/Admin/css/style.ie8.css"/>
<![endif]-->
<!--[if lt IE 9]>
	<script src="__PUBLIC__/Admin/js/plugins/css3-mediaqueries.js"></script>
<![endif]-->
</head>

<body class="withvernav">
<div class="bodywrapper">
    <include file = 'Test/topheader' />  <!--包含头文件-->

    <include file = 'Test/header' /> <!--包含导航文件-->

    <include file = 'Test/leftbattle' />  <!--包含对战中心左侧栏文件-->
        
    <div class="centercontent tables">
    
        <div class="pageheader notab">
            <h1 class="pagetitle">赛事列表</h1>
            <span class="pagedesc">This is a sample description of a page</span>
            
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper">

            <table cellpadding="0" cellspacing="0" border="0" class="stdtable" id="dyntable">
                <colgroup>
                    <col class="con0" />
                    <col class="con1" />
                    <col class="con0" />
                    <col class="con1" />
                    <col class="con0" />
                    <col class="con1" />
                    <col class="con0" />
                    <col class="con1" />
                    <col class="con0" />
                </colgroup>
                <thead>
                <tr>
                    <th class="head0">联赛名称</th>
                    <th class="head1">主办方姓名</th>
                    <th class="head0">主办方电话</th>
                    <th class="head1">主办方QQ</th>
                    <th class="head0">赛事类型</th>
                    <th class="head1">赛事方式</th>
                    <th class="head1">赛事开始时间</th>
                    <th class="head0">奖金</th>
                    <th class="head1">审核状态</th>
                    <th class="head0">审核时间</th>
                    <th class="head1">操作</th>
                    <!--<th class="head0">游戏模式</th>-->
                    <!--<th class="head0">报名方式</th>-->
                    <!--<th class="head0">比赛区域</th>-->
                    <!--<th class="head0">报名人数</th>-->
                    <!--<th class="head0">报名费</th>-->
                    <!--<th class="head0">赛程阶段</th>-->
                    <!--<th class="head0">主办方</th>-->
                    <!--<th class="head0">报名流程</th>-->
                </tr>
                </thead>
                <tbody>
                <volist name='data' id='vol'>
                    <tr>
                        <td>{$vol.rname}</td>
                        <td>{$vol.sponsor_name}</td>
                        <td>{$vol.sponsor_phone}</td>
                        <td>{$vol.sponsor_qq}</td>
                        <td>{$vol.types}</td>
                        <td>{$vol.game_type}</td>
                        <td>{$vol.race_start_time}</td>
                        <td>{$vol.bonus}</td>
                        <td><if condition='$vol.checkstatus == 1'>通过
                            <elseif condition='$vol.checkstatus ==2'/>审核中
                            <elseif condition='$vol.checkstatus ==3'/>未通过
                            <else/>&nbsp</if>
                        </td>
                        <!--<td>{$vol.checkstatus}</td>-->
                        <td>{$vol.mtime|date="Y-m-d H:i:s",###}</td>

                        <!--<td>{$vol.race_mode}</td>-->
                        <!--<td>{$vol.join_mode}</td>-->
                        <!--<td>{$vol.game_area}</td>-->
                        <!--<td>{$vol.signed_num}</td>-->
                        <!--<td>{$vol.join_cost}</td>-->
                        <!--<td>{$vol.rice_stage}</td>-->
                        <!--<td>{$vol.rice_sponsor}</td>-->
                        <!--<td>{$vol.raceprocess}</td>-->
                        <!--<td class="center">4</td>-->
                        <!--<td class="center">X</td>-->
                        <td class="center" url="__CONTROLLER__"><a href="javascript:;" data-id="{$vol.rid}" class="edit">审核</a> &nbsp; <a href="javascript:;" data-id="{$vol.rid}" class="del">删除</a></td>
                    </tr>
                </volist>
                </tbody>
            </table>

        </div><!--contentwrapper-->
        
	</div><!-- centercontent -->

    
</div><!--bodywrapper-->

</body>
<script type="text/javascript" src="__PUBLIC__/Admin/js/showlist/showlist.js"></script>  <!--引入js实现编辑、删除、退出等事件-->
<script type="text/javascript">
    //解决$方法不能用的问题
    jQuery.noConflict();
    jQuery(document).ready(function($){
        //提交或清空方法
        $(function(){
            $(".headermenu>li").eq(1).addClass("current").siblings().removeClass("current")
        });
    });
</script>
</html>
