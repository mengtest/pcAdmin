    <include file = 'Test/leftindex' />  <!--包含左侧栏文件-->    <div class="centercontent">        <div class="pageheader">            <h1 class="pagetitle">用户banner</h1>            <span class="pagedesc">修改用户的信息</span>           <!--  <ul class="hornav">                <li class="current"><a href="#basicform">Basic</a></li>                <li><a href="#validation">Validation</a></li>            </ul> -->        </div><!--pageheader-->        <div id="contentwrapper" class="contentwrapper">        	<div id="basicform" class="subcontent">                    <div class="contenttitle2">                        <h3>编辑用户</h3>                    </div><!--contenttitle-->                    <form class="stdform" action="{:U('editOk')}" method="post" enctype="multipart/form-data">                        <p>                            <label>banner图像</label>                            <span class="field">                                <img src="{$data.bn_pic}" alt=""/>                                <input type="file" name="bn_pic" />                            </span>                        </p>                        <input type="hidden" name="bnid" value="{$data.bnid}"/>                        <p>                            <label>类型</label>                            <span class="formwrapper">                                <select data-placeholder="请选择比赛类型" name="type" class="chzn-select" style="width:350px;" tabindex="2">                                    <!--<option value=""></option>-->                                    <option value="1" <if condition="$data.type == 1 ">selected="selected"</if>>首页</option>                                    <option value="2" <if condition="$data.type == 2 ">selected="selected"</if>>商城</option>                                    <option value="3" <if condition="$data.type == 3 ">selected="selected"</if>>资讯</option>                                </select>                            </span>                        </p>                        <p>                            <label>是否开启</label>                            <span class="formwrapper">                                <input type="radio" name="status" <if condition="$data[status] == 1">checked="checked"</if> value="1"/> 启用 &nbsp; &nbsp;                                <input type="radio" name="status" <if condition="$data[status] == 0">checked="checked"</if> value="0"/> 未启用 &nbsp; &nbsp;                                <!-- <input type="radio" name="radiofield" disabled="disabled" /> Disabled Radio  &nbsp; &nbsp;                                <input type="radio" name="radiofield" checked="checked" disabled="disabled" /> Disabled Radio  -->                            </span>                        </p>                        <p class="stdformbutton">                        	<button class="submit radius2" id="btnSubmit">提交</button>                            <input type="reset" class="reset radius2" id="btnReset" value="清空" />                        </p>                    </form>            </div><!--subcontent--> -->        </div><!--contentwrapper-->	</div><!-- centercontent -->        </div><!--bodywrapper--></body><script type="text/javascript">    jQuery.noConflict();    jQuery(document).ready(function($){        $(function(){            $('#btnSubmit').on('click',function(){                $('form').submit();            });            $('#btnReset').on('click',function(){                $('form')[0].reset();            });            $('.exit').click(function () {                window.location.href = "/index.php/Admin/Public/logout";            });            $(".headermenu>li").eq(0).addClass("current").siblings().removeClass("current")        });    });</script></html>
