                 <span class="formwrapper">                                <select name="g_class" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value="">请选择商品类型</option>                                    <volist name='data' id='vol'>                                        <if condition="$vol.ga_type == 2">                                            <option value="{$vol.ga_id}">{$vol.ga_name}</option>                                        </if>                                    </volist>                                </select>                            </span>                        </p>                        <p>                            <label>商品等级</label>                            <span class="formwrapper">                                <select name="g_grand" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value="">请选择商品等级</option>                                    <volist name='data' id='vol'>                                        <if condition="$vol.ga_type == 3">                                            <option value="{$vol.ga_id}">{$vol.ga_name}</option>                                        </if>                                    </volist>                                </select>                            </span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>商品所属部位</label>                            <span class="field">                                <select name="g_position" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value="">请选择商品部位</option>                                    <volist name='data' id='vol'>                                        <if condition="$vol.ga_type == 4">                                            <option value="{$vol.ga_id}">{$vol.ga_name}</option>                                        </if>                                    </volist>                                </select>                            </span>                        </p>                        <p>                            <label>商品外观</label>                            <span class="field">                                <select name="g_outward" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value="">请选择商品外观</option>                                    <volist name='data' id='vol'>                                        <if condition="$vol.ga_type == 5">                                            <option value="{$vol.ga_id}">{$vol.ga_name}</option>                                        </if>                                    </volist>                                </select>                            </span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>商品所在售卖区</label>                            <span class="formwrapper">                                <select data-placeholder="请选择售卖区" name="g_part" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value=""></option>                                    <option value="1">推荐区</option>                                    <option value="2">打折区</option>                                    <option value="3">人气区</option>                                    <option value="4">土豪区</option>                                    <option value="5">求购区</option>                                </select>                            </span>                        </p>                        <p>                            <label>可否竞猜</label>                            <span class="formwrapper">                                <select data-placeholder="请选择竞猜类型" name="guess" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value=""></option>                                    <option value="1">可竞猜</option>                                    <option value="2">不可竞猜</option>                                </select>                            </span>                        </p>                        <p>                            <label>市场估值</label>                            <span class="field"><input type="text" name="valuation" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>商品所属游戏</label>                            <span class="formwrapper">                                <select  name="gameOwner" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value="">请选择游戏类型</option>                                    <volist name="data" id="vol">                                        <if condition="$vol.ga_type == 1">                                            <option value="{$vol.ga_id}">{$vol.ga_name}</option>                                        </if>                                    </volist>                                </select>                            </span>                        </p>                        <!--<p>-->                            <!--<label>所属英雄的英雄ID</label>-->                            <!--<span class="field"><input type="text" name="heroOwner" class="smallinput" /></span>-->                            <!--&lt;!&ndash; <small class="desc">Small description of this field.</small> &ndash;&gt;-->                        <!--</p>-->                        <!--<p>-->                            <!--<label>所属者id</label>-->
