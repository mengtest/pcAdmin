eftbattle' />  <!--包含对战中心左侧栏文件-->            <div class="centercontent">            <div class="pageheader">            <h1 class="pagetitle">添加详情</h1>            <span class="pagedesc">这是关于CSGO的世锦赛，保证以下信息的真实性</span>                       <!--  <ul class="hornav">                <li class="current"><a href="#basicform">Basic</a></li>                <li><a href="#validation">Validation</a></li>            </ul> -->        </div><!--pageheader-->                <div id="contentwrapper" class="contentwrapper">        	        	<div id="basicform" class="subcontent">                                                    <div class="contenttitle2">                        <h3>赛事详情</h3>                    </div><!--contenttitle-->                    <form class="stdform" action="__CONTROLLER__/addOk" method="post">                    	                        <p>                        	<label>姓名</label>                            <span class="field"><input type="text" name="owner_name" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>手机号</label>                            <span class="field"><input type="text" name="phone" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>QQ</label>                            <span class="field"><input type="text" name="qq" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>开始时间</label>                            <span class="field"><input type="text" name="start_time" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>结束时间</label>                            <span class="field"><input type="text" name="end_time" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>报名开始时间</label>                            <span class="field"><input type="text" name="join_start_time" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>报名结束时间</label>                            <span class="field"><input type="text" name="end_start_time" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>赛区ID</label>                            <span class="field"><input type="text" name="did" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>报名费用</label>                            <span class="field"><input type="text" name="join_cost" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>队伍个数</label>                            <span class="field"><input type="text" name="expect_joins" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>联系方式</label>                            <span class="formwrapper">                                <select data-placeholder="请选择报名方式" name="contact" class="chzn-select" style="width:350px;" tabindex="2">                                  <option value=""></option>                                   <option value="自由模式">手机</option>                                  <option value="微信">微信</option>                                  <option value="QQ">QQ</option>                                                                  </select>                            </span>                        </p>                        <p>                            <label>简介</label>                            <span class="field"><input type="text" name="desc" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                            <label>创建时间</label>                            <span class="field"><input type="text" name="input1" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>修改时间</label>                            <span class="field"><input type="text" name="input1" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                                                <p class="stdformbutton">                        	<button class="submit radius2">提交</button>                            <input type="reset" class="reset radius2" value="Reset Button" />                        </p>                                                                    </form>                 </div><!--subcontent--> -->                </div><!--contentwrapper-->        	</div><!-- centercontent -->        </div><!--bodywrapper--></body><script type="text/javascript">    //解决$方法不能用的问题    jQuery.noConflict();    jQuery(document).ready(function($){        //提交或清空方法        $(function(){            $('#btnSubmit').on('click',function(){                $('form').submit();            });            $('#btnReset').on('click',function(){                $('form')[0].reset();            });            $('.exit').click(function () {                window.location.href = "/index.php/Admin/Public/logout";            });            $(".headermenu>li").eq(1).addClass("current").siblings().removeClass("current")        });    });</script></html>
