<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Forms | Amanda Admin Template</title><link rel="stylesheet" href="__PUBLIC__/Admin/css/style.default.css" type="text/css" /><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery-1.7.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery-ui-1.8.16.custom.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.cookie.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.uniform.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.validate.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.tagsinput.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/charCount.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/ui.spinner.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/chosen.jquery.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/custom/general.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/custom/forms.js"></script><!--[if IE 9]>    <!--<link rel="stylesheet" media="screen" href="css/style.ie9.css"/>--><![endif]--><!--[if IE 8]>    <!--<link rel="stylesheet" media="screen" href="css/style.ie8.css"/>--><![endif]--><!--[if lt IE 9]>	<!--<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>--><![endif]--></head><body class="withvernav"><div class="bodywrapper">    <include file = 'Test/topheader' />   <!--包含网页头文件-->    <include file = 'Test/header' />   <!--包含导航文件-->    <include file = 'Test/leftguess' />  <!--包含左侧栏-->    <div class="centercontent">        <div class="pageheader">            <h1 class="pagetitle">竞猜队伍编辑</h1>        </div><!--pageheader-->        <div id="contentwrapper" class="contentwrapper">        	<div id="basicform" class="subcontent">                    <form class="stdform" action="{:U('editOk')}" method="post" enctype="multipart/form-data">                        <p>                            <label>队伍名称</label>                            <span class="field"><input type="text" name="gtName" value="{$data.gtname}" class="smallinput" /></span>                            <input type="hidden" name="gtId" value="{$data.gtid}">                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <if condition="$data.gtpic eq ''">                            <p>                                <label>上传头像</label>                                <span class="field">                                     <img src="{$data.gtpic}" alt="" height="100px"/>                                    <input type="file" name="gtPic" />                                </span>                            </p>                            <else/>                            <p>                                <label>队伍头像</label>                                <span class="field">                                    <img src="{$data.gtpic}" alt="" height="100px"/>                                    <!--<input type="file" name="icon" />-->                                </span>                            </p>                            <p>                                <label>更换头像</label>                                <span class="field">                                <!--<img src="{$data.icon}" alt=""/>-->                                    <input type="file" name="gtpic" />                                </span>                            </p>                        </if>                        <p>                            <label>队伍类型</label>                            <span class="formwrapper">                                <select data-placeholder="请选择竞猜队伍类型" name="gtType" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value="1" <if condition="$data.gtType == 1 ">selected="selected"</if>>dota2</option>                                    <option value="2" <if condition="$data.gtType == 2 ">selected="selected"</if>>csgo</option>                                </select>                            </span>                        </p>                                                <p class="stdformbutton">                        	<button class="submit radius2" id="btnSubmit">提交</button>                            <input type="reset" class="reset radius2" id="btnReset" value="清空" />                        </p>                    </form>            </div><!--subcontent-->        </div><!--contentwrapper-->	</div><!-- centercontent --></div><!--bodywrapper--></body><script type="text/javascript">    //解决$方法不能用的问题    jQuery.noConflict();    jQuery(document).ready(function($){        //提交或清空方法        $(function(){            $('.exit').click(function () {                window.location.href = "/index.php/Admin/Public/logout";            });            $(".headermenu>li").eq(3).addClass("current").siblings().removeClass("current")        });    });</script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/footer.js"></script></html>
