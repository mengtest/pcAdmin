ercontent">        <div class="pageheader">            <h1 class="pagetitle">添加英雄 \ 添加装备</h1>            <ul class="hornav">                <li class="current"><a href="#basicform">DOTA2</a></li>                <li><a href="#validation">CSGO</a></li>            </ul>        </div><!--pageheader-->                <div id="contentwrapper" class="contentwrapper">        	        	<div id="basicform" class="subcontent">                                                    <form class="stdform" action="__CONTROLLER__/addOk" method="post" enctype="multipart/form-data">                    	<input type="hidden" name="pgaid" value="2">                        <p>                        	<label>英雄名字</label>                            <span class="field"><input type="text" name="good_name" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>图片</label>                            <span class="field">                                <input type="file" name="icon" />                            </span>                        </p>												<volist name='data_one' id='vol'>						<p>                            <label>{$vol.ga_name}</label>                            <span class="formwrapper">                                <select name="g_grand" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value="">请选择</option>                                    <volist name='data' id='vol'>                                        <if condition="$vol.ga_type == 3">                                            <option value="{$vol.ga_id}">{$vol.ga_name}</option>                                        </if>                                    </volist>                                </select>                            </span>                        </p>
