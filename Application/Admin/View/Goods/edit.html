<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Forms | Amanda Admin Template</title><link rel="stylesheet" href="__PUBLIC__/Admin/css/style.default.css" type="text/css" /><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery-1.7.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery-ui-1.8.16.custom.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.cookie.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.uniform.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.validate.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.tagsinput.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/charCount.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/ui.spinner.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/chosen.jquery.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/custom/general.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/custom/forms.js"></script><!--[if IE 9]>    <!--<link rel="stylesheet" media="screen" href="css/style.ie9.css"/>--><![endif]--><!--[if IE 8]>    <!--<link rel="stylesheet" media="screen" href="css/style.ie8.css"/>--><![endif]--><!--[if lt IE 9]>	<!--<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>--><![endif]--></head><body class="withvernav"><div class="bodywrapper">    <include file = 'Test/topheader' />   <!--包含网页头文件-->    <include file = 'Test/header' />   <!--包含导航文件-->    <include file = 'Test/leftmall' />    <div class="centercontent">        <div class="pageheader">            <h1 class="pagetitle">商品编辑</h1>            <span class="pagedesc">修改商品信息</span>           <!--  <ul class="hornav">                <li class="current"><a href="#basicform">Basic</a></li>                <li><a href="#validation">Validation</a></li>            </ul> -->        </div><!--pageheader-->        <div id="contentwrapper" class="contentwrapper">        	<div id="basicform" class="subcontent">                    <div class="contenttitle2">                        <h3>编辑商品</h3>                    </div><!--contenttitle-->                    <form class="stdform" action="{:U('editOk')}" method="post">                        <p>                            <label>商品名称</label>                            <span class="field"><input type="text" name="good_name" value="{$data.good_name}" class="smallinput" /></span>                            <input type="hidden" name="gid" value="{$data.gid}">                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>商品图片</label>                            <span class="field">                                <input type="file" name="icon" />                                <!--<image src=""></image>-->                            </span>                        </p>                        <p>                            <label>商品价格</label>                            <span class="field"><input type="text" name="price" value="{$data.price}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>库存</label>                            <span class="field"><input type="text" name="stock" value="{$data.stock}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>商品分类</label>                            <span class="field"><input type="text" name="g_class" value="{$data.g_class}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>商品等级</label>                            <span class="field"><input type="text" name="g_grand" value="{$data.g_grand}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>商品所属部位</label>                            <span class="field"><input type="text" name="g_position" value="{$data.g_position}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>商品所在售卖区</label>                            <span class="formwrapper">                                <select data-placeholder="请选择比赛机制" name="g_part" value="{$data.g_part}" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value=""></option>                                    <option <if condition="$data.g_part == 1 ">selected="selected"</if> >推荐区</option>                                    <option value="2" <if condition="$data.g_part == 2 ">selected="selected"</if>>打折区</option>                                    <option value="3" <if condition="$data.g_part == 3 ">selected="selected"</if>>人气区</option>                                    <option value="4" <if condition="$data.g_part == 4 ">selected="selected"</if>>土豪区</option>                                    <option value="5" <if condition="$data.g_part == 5 "> selected="selected" </if> >求购区</option>                                </select>                            </span>                        </p>                        <p>                            <label>可否竞猜</label>                            <span class="formwrapper">                                <select data-placeholder="请选择比赛类型" name="guess" class="chzn-select" style="width:350px;" tabindex="2">                                    <!--<option value=""></option>-->                                    <option value="1" <if condition="$data.guess == 1 ">selected="selected"</if>>可竞猜</option>                                    <option value="2" <if condition="$data.guess == 2 ">selected="selected"</if>>不可竞猜</option>                                </select>                            </span>                        </p>                        <p>                            <label>市场估值</label>                            <span class="field"><input type="text" name="valuation" value="{$data.valuation}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>累计成交量</label>                            <span class="field"><input type="text" name="saled_num" value="{$data.saled_num}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>商品所属游戏</label>                            <span class="formwrapper">                                <select data-placeholder="请选择竞猜类型" name="gameOwner" class="chzn-select" style="width:350px;" tabindex="2">                                    <!--<option value=""></option>-->                                    <option value="1" <if condition="$data.gameOwner == 1 ">selected="selected"</if>>dota2</option>                                    <option value="2" <if condition="$data.gameOwner == 2 ">selected="selected"</if>>csgo</option>                                </select>                            </span>                        </p>                        <p>                            <label>所属英雄ID</label>                            <span class="field"><input type="text" name="heroOwner" value="{$data.heroOwner}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>所属者id</label>                            <span class="field"><input type="text" name="oid" value="{$data.oid}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>商品属性id</label>                            <span class="field"><input type="text" name="pid" value="{$data.pid}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>创建时间</label>                            <span class="field"><input type="text" name="ctime" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>修改时间</label>                            <span class="field"><input type="text" name="mtime" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p class="stdformbutton">                        	<button class="submit radius2" id="btnSubmit">提交</button>                            <input type="reset" class="reset radius2" id="btnReset" value="清空" />                        </p>                    </form>            </div><!--subcontent--> -->        </div><!--contentwrapper-->	</div><!-- centercontent --></div><!--bodywrapper--></body><script type="text/javascript">    jQuery.noConflict();    jQuery(document).ready(function($){        $(function(){            $('#btnSubmit').on('click',function(){                $('form').submit();            });            $('#btnReset').on('click',function(){                $('form')[0].reset();            });            $('.exit').click(function () {                window.location.href = "/index.php/Admin/Public/logout";            });            $(".headermenu>li").eq(4).addClass("current").siblings().removeClass("current")        });    });</script></html>
