.ie9.css"/>--><![endif]--><!--[if IE 8]>    <!--<link rel="stylesheet" media="screen" href="css/style.ie8.css"/>--><![endif]--><!--[if lt IE 9]>	<!--<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>--><![endif]--></head><body class="withvernav"><div class="bodywrapper">    <include file = 'Test/topheader' />  <!--包含头文件-->    <include file = 'Test/header' /> <!--包含导航文件-->    <include file = 'Test/leftnews' />  <!--包含新闻中心左侧栏文件-->            <div class="centercontent">            <div class="pageheader">            <h1 class="pagetitle">新闻编辑</h1>            <span class="pagedesc">这是关于CSGO的世锦赛，保证以下信息的真实性</span>        </div><!--pageheader-->                <div id="contentwrapper" class="contentwrapper">        	        	<div id="basicform" class="subcontent">                                                    <div class="contenttitle2">                        <h3>新闻详情</h3>                    </div><!--contenttitle-->                    <form class="stdform" action="{:U('editOk')}" method="post">                    	                        <p>                        	<label>新闻标题</label>                            <span class="field"><input type="text" name="title" value="{$data.title}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <input type="hidden" name="id" value="{$data.id}">                        <p>                            <label>用户ID</label>                            <span class="field"><input type="text" name="user_id" class="smallinput" value="{$Think.session.uid}"/></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>新闻类型</label>                            <span class="formwrapper">                                <select data-placeholder="选择任务类型" name="type_id" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value=""></option>                                    <volist name="datas" id="vol">                                        <option value="{$vol.id}" <if condition="$data[id]==$vol[id]">selected="selected"</if>>{$vol.type_name}</option>                                    </volist>                                </select>                            </span>                        </p>                        <p>                            <label>标签</label>                            <span class="field"><input type="text" name="tag" value="{$data.tag}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>新闻内容：</label>                            <span class="field" ><script name='contents'  cols="80" rows="5" class="longinput" type="text/plain" id="myEditor" style="width:666px;height:240px;">                           {$data.contents}                            </script></span>                        </p>                        <p class="stdformbutton">                        	<button class="submit radius2" id="btnSubmit">确认提交</button>                            <input type="reset" class="reset radius2" id="btnReset" value="刷新列表" />                        </p>                                                                    </form>                 </div><!--subcontent-->                </div><!--contentwrapper-->        	</div><!-- centercontent -->        </div><!--bodywrapper--></body><script type="text/javascript">    var um = UM.getEditor('myEditor');    //解决$方法不能用的问题    jQuery.noConflict();    jQuery(document).ready(function($){        //提交或清空方法        $(function(){            $('#btnSubmit').on('click',function(){                $('form').submit();            });            $('#btnReset').on('click',function(){//                window.location.href = "/index.php/Admin/Race/showlist";                $('form')[0].reset();            });            $('.exit').click(function () {                window.location.href = "/index.php/Admin/Public/logout";            });            $(".headermenu>li").eq(5).addClass("current").siblings().removeClass("current")        });    });</script></html>
