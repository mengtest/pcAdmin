<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Forms | Amanda Admin Template</title><link rel="stylesheet" href="__PUBLIC__/Admin/css/style.default.css" type="text/css" /><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery-1.7.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery-ui-1.8.16.custom.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.cookie.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.uniform.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.validate.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.tagsinput.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/charCount.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/ui.spinner.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/chosen.jquery.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/custom/general.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/custom/forms.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/custom/WdatePicker.js"></script>    <!--[if IE 9]>    <link rel="stylesheet" media="screen" href="css/style.ie9.css"/><![endif]--><!--[if IE 8]>    <link rel="stylesheet" media="screen" href="css/style.ie8.css"/><![endif]--><!--[if lt IE 9]>	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]--></head><body class="withvernav"><div class="bodywrapper">    <include file = 'Test/topheader' />   <!--包含网页头文件-->    <include file = 'Test/header' />   <!--包含导航文件-->    <include file = 'Test/leftguess' />  <!--包含左侧栏-->            <div class="centercontent">            <div class="pageheader">            <h1 class="pagetitle">添加比赛数据</h1>        </div><!--pageheader-->                <div id="contentwrapper" class="contentwrapper">        	        	<div id="basicform" class="subcontent">                    <form id="validate" name="form1" class="stdform" action="__CONTROLLER__/addOk" method="post">                        <p>                            <label>竞猜比赛</label>                            <span class="formwrapper">                                <select  name="gid" id="deptselect_id" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value="">请选竞猜比赛</option>                                    <volist name="data1" id="vol">                                        <option value="{$vol.g_id}" emoney="{$vol.g_rightid}" emone="{$vol.g_leftid}">{$vol.g_name}</option>                                    </volist>                                </select>                            </span>                        </p>                        <p>                            <label>左队支持率</label>                            <span class="field"><input type="text" name="lrate" class="smallinput" /></span>                        </p>                        <p>                            <label>右队支持率</label>                            <span class="field"><input type="text" name="rrate" class="smallinput" /></span>                        </p>                        <p>                            <label>局数类型</label>                            <span class="formwrapper">                                <select data-placeholder="请选择竞猜类型" id="selected" name="type" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value=""></option>                                    <option value="1">猜输赢</option>                                    <option value="2">让分局</option>                                    <option value="3">大小分</option>                                </select>                            </span>                        </p>                        <p id="team">                            <label>让分队伍</label>                            <span class="formwrapper">                                <select id="rfId"  name="gtid" class="" style="width:350px;" tabindex="2">                                    <option value="">请选让分队伍</option>                                </select>                            </span>                        </p>                        <p id="score">                            <label>所让分数</label>                            <span class="field"><input type="text" name="score" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>比赛局数</label>                            <span class="formwrapper">                                <select data-placeholder="请选择比赛机制" name="part" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value=""></option>                                    <option value="1">BO1</option>                                    <option value="2">BO2</option>                                    <option value="3">BO3</option>                                    <option value="4">BO4</option>                                    <option value="5">BO5</option>                                </select>                            </span>                        </p>                        <p>                            <label>当局开始时间</label>                            <span class="field"><input type="text" name="stime" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                                                <p class="stdformbutton">                        	<button class="submit radius2">确认提交</button>                            <input type="reset" class="reset radius2" value="清空列表" />                        </p>                    </form>            </div><!--subcontent-->                </div><!--contentwrapper-->        	</div><!-- centercontent --></div><!--bodywrapper--></body><script type="text/javascript">    //解决$方法不能用的问题    jQuery.noConflict();    jQuery(document).ready(function($){        //提交或清空方法        $(function(){            $("#deptselect_id").change(function () {                $("#rfId").find("option").remove();                var selectEl = $(this);                var selectValue = selectEl.val();                var id = selectValue                $.ajax({                    type : "GET",  //提交方式                    url : "/index.php/Admin/Guessdata/relate/",//路径                    data : {                        "id" : id                    },//数据，这里使用的是Json格式进行传输                    success : function(msg) {                        console.log(msg);                        for (let i in msg) {                            $("#names").html(msg[i]);                            $("<option>").html(msg[i]).attr("value",i).appendTo($("#rfId"))                        }                    }                });            });            $("#selected").change(function () {                var selectEl = $(this);                var selectValue = selectEl.val();                var id = selectValue                if(id !=2){                    $("#team").remove();                    $("#score").remove();                }            });            $('.exit').click(function () {                window.location.href = "/index.php/Admin/Public/logout";            });            $(".headermenu>li").eq(3).addClass("current").siblings().removeClass("current")        });        $("#validate").validate({            rules: {                lrate: "required",                rrate: "required",                stime: "required"            },            messages: {                lrate: "左队支持率不能为空",                rrate: "右队队支持率不能为空",                stime: "开局时间不能为空"            }        });    });</script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/footer.js"></script></html>
