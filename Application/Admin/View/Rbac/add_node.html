eftindex' />  <!--包含系统管理左侧栏文件-->    <div class="centercontent">            <div class="pageheader">            <h1 class="pagetitle">添加{$type}</h1>            <span class="pagedesc">这是关于CSGO的世锦赛，保证以下信息的真实性</span>                       <!--  <ul class="hornav">                <li class="current"><a href="#basicform">Basic</a></li>                <li><a href="#validation">Validation</a></li>            </ul> -->        </div><!--pageheader-->                <div id="contentwrapper" class="contentwrapper">        	        	<div id="basicform" class="subcontent">                    <form class="stdform" action="__CONTROLLER__/add_node_handle" method="post">                    	                        <p>                            <label>{$type}名称</label>                            <span class="field"><input type="text" name="name" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>节点描述</label>                            <span class="field"><input type="text" name="title" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>是否开启</label>                            <span class="formwrapper">                                <input type="radio" name="status" checked="checked" value="1"/> 开启 &nbsp; &nbsp;                                <input type="radio" name="status" value="0"/> 关闭 &nbsp; &nbsp;                                <!-- <input type="radio" name="radiofield" disabled="disabled" /> Disabled Radio  &nbsp; &nbsp;                                <input type="radio" name="radiofield" checked="checked" disabled="disabled" /> Disabled Radio  -->                            </span>                        </p>
