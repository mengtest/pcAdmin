<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Forms | Amanda Admin Template</title><link rel="stylesheet" href="__PUBLIC__/Admin/css/style.default.css" type="text/css" /><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery-1.7.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery-ui-1.8.16.custom.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.cookie.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.uniform.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.validate.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.tagsinput.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/charCount.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/ui.spinner.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/chosen.jquery.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/custom/general.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/custom/forms.js"></script><!--[if IE 9]>    <!--<link rel="stylesheet" media="screen" href="css/style.ie9.css"/>--><![endif]--><!--[if IE 8]>    <!--<link rel="stylesheet" media="screen" href="css/style.ie8.css"/>--><![endif]--><!--[if lt IE 9]>	<!--<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>--><![endif]--></head><body class="withvernav"><div class="bodywrapper">    <include file = 'Test/topheader' />   <!--包含网页头文件-->    <include file = 'Test/header' />   <!--包含导航文件-->    <include file = 'Test/leftguess' />  <!--包含左侧栏-->    <div class="centercontent">        <div class="pageheader">            <h1 class="pagetitle">竞猜用户编辑</h1>            <span class="pagedesc">修改竞猜用户信息</span>           <!--  <ul class="hornav">                <li class="current"><a href="#basicform">Basic</a></li>                <li><a href="#validation">Validation</a></li>            </ul> -->        </div><!--pageheader-->        <div id="contentwrapper" class="contentwrapper">        	<div id="basicform" class="subcontent">                    <div class="contenttitle2">                        <h3>编辑竞猜用户</h3>                    </div><!--contenttitle-->                    <form class="stdform" action="{:U('editOk')}" method="post">                        <p>                            <label>竞猜比赛数据的ID</label>                            <span class="field"><input type="text" name="dgid" value="{$data.dgid}" class="smallinput" /></span>                            <input type="hidden" name="duid" value="{$data.duid}">                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>竞猜用户的ID</label>                            <span class="field"><input type="text" name="userid" value="{$data.userid}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>竞猜队伍的ID</label>                            <span class="field"><input type="text" name="gtid" value="{$data.gtid}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>竞猜商品ID</label>                            <span class="field"><input type="text" name="goodid" value="{$data.goodid}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>用户竞猜方式</label>                            <span class="formwrapper">                                <select data-placeholder="请选择比赛机制" name="type" value="{$data.type}" class="chzn-select" style="width:350px;" tabindex="2">                                    <option <if condition="$data.type == 1 ">selected="selected"</if> >dota饰品竞猜</option>                                    <option value="2" <if condition="$data.type == 2 ">selected="selected"</if>csgo饰品竞猜</option>                                    <option value="3" <if condition="$data.type == 3 ">selected="selected"</if>>P豆竞猜</option>                                </select>                            </span>                        </p>                        <p>                            <label>商品数量</label>                            <span class="field"><input type="text" name="num" value="{$data.num}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>竞猜结果</label>                            <span class="formwrapper">                                <select data-placeholder="请选择竞猜类型" name="result" class="chzn-select" style="width:350px;" tabindex="2">                                    <!--<option value=""></option>-->                                    <option value="1" <if condition="$data.result == 1 ">selected="selected"</if>>赢</option>                                    <option value="2" <if condition="$data.result == 2 ">selected="selected"</if>>输</option>                                    <option value="3" <if condition="$data.result == 3 ">selected="selected"</if>>平局</option>                                </select>                            </span>                        </p>                        <label>创建时间</label>                        <span class="field"><input type="text" name="ctime" class="smallinput" /></span>                        <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>修改时间</label>                            <span class="field"><input type="text" name="mtime" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p class="stdformbutton">                        	<button class="submit radius2" id="btnSubmit">提交</button>                            <input type="reset" class="reset radius2" id="btnReset" value="清空" />                        </p>                    </form>            </div><!--subcontent--> -->        </div><!--contentwrapper-->	</div><!-- centercontent --></div><!--bodywrapper--></body><script type="text/javascript">    //解决$方法不能用的问题    jQuery.noConflict();    jQuery(document).ready(function($){        //提交或清空方法        $(function(){            $('#btnSubmit').on('click',function(){                $('form').submit();            });            $('#btnReset').on('click',function(){                $('form')[0].reset();            });            $('.exit').click(function () {                window.location.href = "/index.php/Admin/Public/logout";            });            $(".headermenu>li").eq(3).addClass("current").siblings().removeClass("current")        });    });</script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/footer.js"></script></html>
