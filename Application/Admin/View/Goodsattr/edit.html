    <include file = 'Test/leftmall' />   <!--包含商城左侧栏文件-->    <div class="centercontent">        <div class="pageheader">            <h1 class="pagetitle">商品编辑</h1>            <span class="pagedesc">修改商品信息</span>        </div><!--pageheader-->        <div id="contentwrapper" class="contentwrapper">        	<div id="basicform" class="subcontent">                    <div class="contenttitle2">                        <h3>编辑详情</h3>                    </div><!--contenttitle-->                    <form class="stdform" action="{:U('editOk')}" method="post">                        <p>                            <label>商品描述名称</label>                            <span class="field"><input type="text" name="ga_name" value="{$data.ga_name}" class="smallinput" /></span>                            <input type="hidden" name="ga_id" value="{$data.ga_id}">                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>描述类型</label>                            <span class="formwrapper">                                <select data-placeholder="请选择描述类型" name="ga_type" value="{$data.ga_type}" class="chzn-select" style="width:350px;" tabindex="2">                                    <option value=""></option>                                    <option <if condition="$data.ga_type == 1 ">selected="selected"</if> >游戏类型</option>                                    <option value="2" <if condition="$data.ga_type == 2 ">selected="selected"</if>>商品分类</option>                                    <option value="3" <if condition="$data.ga_type == 3 ">selected="selected"</if>>商品等级</option>                                    <option value="4" <if condition="$data.ga_type == 4 ">selected="selected"</if>>商品部位</option>                                    <option value="5" <if condition="$data.ga_type == 5 "> selected="selected" </if> >商品外观</option>                                </select>                            </span>                        </p>                        <p class="stdformbutton">                        	<button class="submit radius2" id="btnSubmit">提交</button>                            <input type="reset" class="reset radius2" id="btnReset" value="清空" />                        </p>                    </form>            </div><!--subcontent-->        </div><!--contentwrapper-->	</div><!-- centercontent --></div><!--bodywrapper--></body><script type="text/javascript">    jQuery.noConflict();    jQuery(document).ready(function($){        $(function(){            $('.exit').click(function () {                window.location.href = "/index.php/Admin/Public/logout";            });            $(".headermenu>li").eq(4).addClass("current").siblings().removeClass("current")        });    });</script></html>
