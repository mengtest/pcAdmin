<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Forms | Amanda Admin Template</title><link rel="stylesheet" href="__PUBLIC__/Admin/css/style.default.css" type="text/css" /><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery-1.7.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery-ui-1.8.16.custom.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.cookie.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.uniform.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.validate.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.tagsinput.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/charCount.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/ui.spinner.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/chosen.jquery.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/custom/general.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/custom/forms.js"></script><!--[if IE 9]>    <!--<link rel="stylesheet" media="screen" href="css/style.ie9.css"/>--><![endif]--><!--[if IE 8]>    <!--<link rel="stylesheet" media="screen" href="css/style.ie8.css"/>--><![endif]--><!--[if lt IE 9]>	<!--<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>--><![endif]--></head><body class="withvernav"><div class="bodywrapper">    <include file = 'Test/topheader' />  <!--包含头文件-->    <include file = 'Test/header' /> <!--包含导航文件-->    <include file = 'Test/lefttask' />  <!--包含任务管理左侧栏文件-->            <div class="centercontent">            <div class="pageheader">            <h1 class="pagetitle">任务编辑</h1>            <span class="pagedesc">这是关于CSGO的世锦赛，保证以下信息的真实性</span>        </div><!--pageheader-->                <div id="contentwrapper" class="contentwrapper">        	        	<div id="basicform" class="subcontent">                                                    <div class="contenttitle2">                        <h3>任务详情</h3>                    </div><!--contenttitle-->                    <form class="stdform" action="{:U('editOk')}" method="post">                    	                        <p>                        	<label>任务名称</label>                            <span class="field"><input type="text" name="task_name" value="{$data.task_name}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <input type="hidden" name="id" value="{$data.id}">                        <p>                            <label>任务类型</label>                            <span class="formwrapper">                                <select data-placeholder="请选择比赛类型" name="task_type" class="chzn-select" style="width:350px;" tabindex="2">                                    <!--<option value=""></option>-->                                    <option value="1" <if condition="$data.task_type == 1 ">selected="selected"</if>>新手任务</option>                                    <option value="2" <if condition="$data.task_type == 2 ">selected="selected"</if>>活动任务</option>                                    <option value="3" <if condition="$data.task_type == 3 ">selected="selected"</if>>每日任务</option>                                </select>                            </span>                        </p>                        <p>                            <label>任务奖励物品</label>                            <span class="formwrapper">                                <select data-placeholder="请选择奖励物品" name="reward_type" class="chzn-select" style="width:350px;" tabindex="2">                                    <!--<option value=""></option>-->                                    <option value="1" <if condition="$data.reward_type == 1 ">selected="selected"</if>>积分</option>                                    <option value="2" <if condition="$data.reward_type == 2 ">selected="selected"</if>>P豆</option>                                    <option value="3" <if condition="$data.reward_type == 3 ">selected="selected"</if>>V豆</option>                                </select>                            </span>                        </p>                        <p>                            <label>任务奖励数量</label>                            <span class="field"><input type="text" name="reward_num" value="{$data.reward_num}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>任务跳转链接</label>                            <span class="field"><input type="text" name="task_url" value="{$data.task_url}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>任务指引提示</label>                            <span class="field"><input type="text" name="task_guide" value="{$data.task_guide}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p>                            <label>完成任务需要的阶段数</label>                            <span class="field"><input type="text" name="task_stage" value="{$data.task_stage}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <p class="stdformbutton">                        	<button class="submit radius2" id="btnSubmit">确认提交</button>                            <input type="reset" class="reset radius2" id="btnReset" value="刷新列表" />                        </p>                                                                    </form>                 </div><!--subcontent-->                </div><!--contentwrapper-->        	</div><!-- centercontent -->        </div><!--bodywrapper--></body><script type="text/javascript">    //解决$方法不能用的问题    jQuery.noConflict();    jQuery(document).ready(function($){        //提交或清空方法        $(function(){            $('#btnSubmit').on('click',function(){                $('form').submit();            });            $('#btnReset').on('click',function(){//                window.location.href = "/index.php/Admin/Race/showlist";                $('form')[0].reset();            });            $('.exit').click(function () {                window.location.href = "/index.php/Admin/Public/logout";            });            $(".headermenu>li").eq(8).addClass("current").siblings().removeClass("current")        });    });</script></html>
