<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Forms | Amanda Admin Template</title><link rel="stylesheet" href="__PUBLIC__/Admin/css/style.default.css" type="text/css" /><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery-1.7.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery-ui-1.8.16.custom.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.cookie.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.uniform.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.validate.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/jquery.tagsinput.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/charCount.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/ui.spinner.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/chosen.jquery.min.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/custom/general.js"></script><script type="text/javascript" src="__PUBLIC__/Admin/js/custom/forms.js"></script><script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/js/custom/ue/ueditor.config.js"></script><script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/js/custom/ue/ueditor.all.min.js"> </script><!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败--><!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文--><script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/js/custom/ue/lang/zh-cn/zh-cn.js"></script><script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/js/custom/ue/ueditor.parse.min.js"></script>    <!--[if IE 9]>        <!--<link rel="stylesheet" media="screen" href="css/style.ie9.css"/>--><![endif]--><!--[if IE 8]>    <!--<link rel="stylesheet" media="screen" href="css/style.ie8.css"/>--><![endif]--><!--[if lt IE 9]>	<!--<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>--><![endif]--></head><body class="withvernav"><div class="bodywrapper">    <include file = 'Test/topheader' />  <!--包含头文件-->    <include file = 'Test/header' /> <!--包含导航文件-->    <include file = 'Test/leftbigdata' />  <!--包含对战中心左侧栏文件-->            <div class="centercontent">            <div class="pageheader">            <h1 class="pagetitle">赛事编辑</h1>        </div><!--pageheader-->                <div id="contentwrapper" class="contentwrapper">        	        	<div id="basicform" class="subcontent">                    <form id="form1" class="stdform" action="{:U('editOk')}" method="post" enctype="multipart/form-data">                    	                        <p>                        	<label>联赛名称</label>                            <span class="field"><input type="text" name="rname" value="{$data.rname}" class="smallinput" /></span>                            <!-- <small class="desc">Small description of this field.</small> -->                        </p>                        <input type="hidden" name="rid" value="{$data.rid}">                        <if condition="$data.picurl eq ''">                            <p>                                <label>上传LOGO</label>                                <span class="field">                                     <img src="{$data.picurl}" alt="" height="100px"/>                                    <input type="file" name="gtPic" />                                </span>                            </p>                            <else/>                            <p>                                <label>赛事LOGO</label>                                <span class="field">                                    <img src="{$data.picurl}" alt="" height="100px"/>                                    <!--<input type="file" name="icon" />-->                                </span>                            </p>                            <p>                                <label>更换LOGO</label>                                <span class="field">                                <!--<img src="{$data.icon}" alt=""/>-->                                    <input type="file" name="picurl" />                                </span>                            </p>                        </if>                        <p>                            <label>游戏模式</label>                            <span class="formwrapper">                                <select data-placeholder="选择一个模式" name="race_mode" value="{$data.race_mode}" class="chzn-select" style="width:350px;" tabindex="2">                                  <option value=""></option>                                    <option value="AP" <if condition="$data.race_mode == AP ">selected="selected"</if>>全阵营选择</option>                                    <option value="CM" <if condition="$data.race_mode == CM ">selected="selected"</if>>队长模式</option>                                    <option value="SD" <if condition="$data.race_mode == SD ">selected="selected"</if>>个别征召</option>                                    <option value="AR" <if condition="$data.race_mode == AR ">selected="selected"</if>>全阵营随机</option>                                    <option value="RD" <if condition="$data.race_mode == RD ">selected="selected"</if>>随机征召</option>                                    <option value="RCM" <if condition="$data.race_mode == RCM ">selected="selected"</if>>反队长模式</option>                                    <option value="MO" <if condition="$data.race_mode == MO ">selected="selected"</if>>单中模式</option>                                    <option value="LP" <if condition="$data.race_mode == LP ">selected="selected"</if>>生疏模式</option>                                    <option value="CD" <if condition="$data.race_mode == CD ">selected="selected"</if>>队长征召</option>                                    <option value="OMG" <if condition="$data.race_mode == OMG ">selected="selected"</if>>技能征召</option>                                    <option value="ARD" <if condition="$data.race_mode == ARD ">selected="selected"</if>>全阵营随机死亡竞赛</option>                                    <option value="SM" <if condition="$data.race_mode == SM ">selected="selected"</if>>中路对单</option>                                </select>                            </span>                        </p>                        <p>                            <label>报名方式</label>                            <span class="formwrapper">                                <select data-placeholder="请选择报名方式" name="join_mode" value="{$data.join_mode}"class="chzn-select" style="width:350px;" tabindex="2">                                  <option value=""></option>                                   <option value="1" <if condition="$data.join_mode == 1 ">selected="selected"</if>>自由模式</option>                                  <option value="2" <if condition="$data.join_mode == 2 ">selected="selected"</if>>密码模式</option>                                  <option value="3" <if condition="$data.join_mode == 3 ">selected="selected"</if>>申请模式</option>                                  <option value="4" <if condition="$data.join_mode == 4 ">selected="selected"</if>>邀请码模式</option>                                </select>                            </span>                        </p>                        <p>                            <label>比赛区域</label>                            <span class="formwrapper">                                <select data-placeholder="请选择比赛区域" name="game_area" value="{$data.game_area} "class="chzn-select" style="width:350px;" tabindex="2">                                  <option value=""></option>                                   <option value="0" <if condition="$data.game_area == 0 ">selected="selected"</if>>中国区</option>                                  <option value="1" <if condition="$data.gaem_area == 1 ">selected="selected"</if>>东南亚区</option>                                  <option value="2" <if condition="$data.game_area == 2 ">selected="selected"</if>>美洲区</option>                                  <option value="3" <if condition="$data.game_area == 3 ">selected="selected"</if>>欧洲区</option>                                  <option value="4" <if condition="$data.game_area == 4 ">selected="selected"</if>>全球性</option>                                </select>                            </span>                        </p>                        <p>                            <label>赛程阶段</label>                            <span class="formwrapper">                                <select data-placeholder="请选择赛程阶段" name="rice_stage" value="{$data.rice_stage}" class="chzn-select" style="width:350px;" tabindex="2">                                  <option value=""></option>                                   <option value="1" <if condition="$data.rice_stage == 1 ">selected="selected"</if>>海选赛</option>                                  <option value="2" <if condition="$data.rice_stage == 2 ">selected="selected"</if>>小组赛</option>                                  <option value="3" <if condition="$data.rice_stage == 3 ">selected="selected"</if>>淘汰赛</option>                                  <option value="4" <if condition="$data.rice_stage == 4 ">selected="selected"</if>>一连坐</option>                                                           </select>                            </span>                        </p>                        <p>                            <label>赛事状态</label>                            <span class="formwrapper">                                <select data-placeholder="请选择状态" name="status" class="chzn-select" style="width:350px;" tabindex="2">                                  <option value=""></option>                                   <option value="0" <if condition="$data.status == 0 ">selected="selected"</if>>未开始</option>                                  <option value="1" <if condition="$data.status == 1 ">selected="selected"</if>>进行中</option>                                  <option value="2" <if condition="$data.status == 2 ">selected="selected"</if>>已结束</option>                                                           </select>                            </span>                        </p>                        <p class="stdformbutton">                            <button type="button" onclick="function a(){document.getElementById('form1').submit();}setTimeout(a,500);" class="submit radius2">确认提交</button>                            <input type="reset" class="reset radius2" id="btnReset" value="返回列表" />                        </p>                    </form>                 </div><!--subcontent-->                </div><!--contentwrapper-->        	</div><!-- centercontent -->        </div><!--bodywrapper--></body><script type="text/javascript">    //解决$方法不能用的问题    jQuery.noConflict();    jQuery(document).ready(function($){        //提交或清空方法        $(function(){            $('.exit').click(function () {                window.location.href = "/index.php/Admin/Public/logout";            });            $(".headermenu>li").eq(2).addClass("current").siblings().removeClass("current")        });    });</script><script type="text/javascript" src="__PUBLIC__/Admin/js/plugins/footer.js"></script></html>
