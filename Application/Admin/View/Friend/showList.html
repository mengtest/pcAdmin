<body class="withvernav">
<div class="bodywrapper">
    <include file = 'Test/topheader' />


        <include file = 'Test/header' />

        <include file = 'Test/leftmember' />
        
    <div class="centercontent tables">
    
        <div class="pageheader notab">
            <h1 class="pagetitle">好友列表</h1>
            <!--<span class="pagedesc"></span>-->
            
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper">


                <div class="tableoptions">
                	<button class="deletebutton radius3" title="table2">Delete Selected</button> &nbsp;
                    <select class="radius3">
                    	<option value="">Show All</option>
                        <option value="">Rendering Engine</option>
                        <option value="">Platform</option>
                    </select> &nbsp;
                    <button class="radius3">Apply Filter</button>
                </div><!--tableoptions-->	
                <table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
                    <colgroup>
                        <col class="con0" style="width: 13%" />
                        <col class="con1"  />
                        <col class="con0"  />
                        <col class="con1"  />
                        <col class="con0"  />
                    </colgroup>
                    <thead>
                    <tr>
                        <th class="head0">uID1</th>
                        <th class="head1">uID2</th>
                        <th class="head0">好友状态</th>
                        <th class="head1">添加时间</th>
                        <th class="head0">操作</th>

                    </tr>
                    </thead>
                    <tbody>
                    <volist name='data' id='vol'>
                        <tr>
                            <td>{$vol.uid1}</td>
                            <td>{$vol.uid2}</td>
                            <td>{$vol.status}</td>
                            <td>{$vol.addtime}</td>
                            <td class="center"><a href="javascript:;" data-id="{$vol.fid}" class="edit">编辑</a> &nbsp; <a href="javascript:;" data-id="{$vol.fid}" class="del">删除</a></td>
                        </tr>
                    </volist>

                    </tbody>
                </table>

        </div><!--contentwrapper-->
        
	</div><!-- centercontent -->

    
</div><!--bodywrapper-->
